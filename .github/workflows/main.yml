name: A workflow demo
on: [push, pull_request]
jobs:
  my_first_job:
    name: Hello world action
    runs-on: windows-latest
    steps:
      - name: hello checkout
        uses: actions/checkout@v1
        with:
          MY_NAME: "Yingtong"
  my_second_job:
    name: Bye-bye world action
    runs-on: windows-latest
    needs: my_first_job
    steps:
      - name: bye-bye checkout
        uses: actions/checkout@v1
        with:
          MY_NAME: "Yingtong"
